name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ip-172-31-0-56 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@ip-172-31-0-56 << EOF
            cd ~/Art-Wedding  # Change this to your actual project path
            
            # Create .env file with environment variables from GitHub
            cat <<EOT > .env
            PORT=${{ vars.PORT }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ vars.AWS_REGION }}
            AWS_BUCKET_NAME=${{ vars.AWS_BUCKET_NAME }}
            DB_HOST=${{ vars.DB_HOST }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASS=${{ vars.DB_PASS }}
            DB_NAME=${{ vars.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOT

            echo "âœ… Environment variables saved in .env"

            # Restart your Node.js application using PM2 (or another process manager)
            pm2 restart server || pm2 start server.js --name server
          EOF
