name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug GitHub Environment Variables
        run: |
          echo "ðŸ” Checking GitHub variables..."
          echo "PORT=${{ vars.PORT }}"
          echo "AWS_REGION=${{ vars.AWS_REGION }}"
          echo "AWS_BUCKET_NAME=${{ vars.AWS_BUCKET_NAME }}"
          echo "DB_HOST=${{ vars.DB_HOST }}"
          echo "DB_USER=${{ vars.DB_USER }}"
          echo "DB_PASS=${{ vars.DB_PASS }}"
          echo "DB_NAME=${{ vars.DB_NAME }}"

      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ip-172-31-0-56 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@ip-172-31-0-56 << EOF
            mkdir -p ~/Art-Wedding
            cd ~/Art-Wedding

            echo "ðŸ” Creating .env file..."
            cat <<EOT > .env
            PORT=${{ vars.PORT }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ vars.AWS_REGION }}
            AWS_BUCKET_NAME=${{ vars.AWS_BUCKET_NAME }}
            DB_HOST=${{ vars.DB_HOST }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASS=${{ vars.DB_PASS }}
            DB_NAME=${{ vars.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOT

            echo "âœ… .env file created:"
            cat .env  # Display the .env content for debugging (remove later)

            # Restart your Node.js application
            pm2 restart server || pm2 start server.js --name server
          EOF
